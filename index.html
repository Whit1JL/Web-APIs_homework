<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <nav>
        <div id="local">
            <h1>High Scores</h1>
                <ul id="high-scores"
            <!-- Buttons -->
            <button id="goBack">Go Back</button>
            <button id="clear" value="reset">Clear Highscore</button>
        </div>
        <div id="timer">
            Time Left: <span id="time-left"></span>
        </div>
    </nav>

    <div id="first">
        <h2>Coding Quiz Challenge</h2>
        <p>
            Are you up for a coding challenge? This 13 question quiz will test your knowledge of the fundamentals of
            JavaScript.

            If you answer incorrectly, the time remaining is subtracted by 10 seconds! Time is of the essence, so choose
            wisely and have fun.
        </p>
        <!-- Start button -->
        <button id="start">"Start"</button>
    </div>
    <div id="feedback"></div>
    <main>
        <div id="question-box"></div>
    </main>
    





    <script src="assets/script.js">
        // document.body.appendChild(h1).innerHTML = "High Scores";
    </script>

document.body.appendChild(h1).innerHTML = "High Scores"; -->


</body>

</html>
